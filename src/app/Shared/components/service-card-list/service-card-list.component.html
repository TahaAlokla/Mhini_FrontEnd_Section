<div class="uk-cover-container ">

  <div
    class="uk-grid-small uk-animation-fade uk-flex-middle uk-child-width-1-9 uk-child-width-1-3@m uk-child-width-1-4@l uk-padding-small"
    uk-grid>

    <div *ngFor="let item of serviceData.services">
      <div
        class="uk-card uk-card-default uk-card-hover uk-card-body text-center uk-margin uk-box-shadow-large uk-card-small max-height">
        <img *ngIf="item.serviceImage" src="https://mhini-app.herokuapp.com/images/{{item.serviceImage}}" width="100%" height="100%" alt="image-service" uk-img>
        <h3 class=" font-Tajawal uk-margin">
          <p class=" uk-card-title">{{item.serviceName}}</p>
        </h3>
        <p class="lead">{{item.serviceDescription}}</p>
        <button class="uk-button uk-button-secondary" (click)="getServiceId(item._id)">طلب الخدمة </button>
      </div>
    </div>


  </div>


</div>
